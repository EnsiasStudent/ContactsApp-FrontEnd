<div class="container spacer">
    <div class="card border-dark mb-3" style="max-width: 50rem;">
        <div class="card-header">Liste des contacts</div>
        <div class="card-text">
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <input type="text" [(ngModel)]="motCle" [ngModelOptions]="{standalone: true}">
                </div>
                <button (click)="chercher()" class="btn btn-primary mb-2">Chercher</button>
              </form>
            <table class="table table-striped">
                <tr>
                  <th>Id</th>
                  <th>Nom</th>
                  <th>Prénom</th>
                  <th>Email</th>
                </tr>
                <tr *ngFor="let c of pageContacts?.content">
                    <ng-template #content let-modal>
                        <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">Demande de confirmation</h4>
                            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Etes-vous sûr de vouloir de supprimer ce contact ?</p>
                        </div>  
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" (click)="onDeleteContact(c)">Accepter</button>
                            <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Fermer</button>
                        </div>
                    </ng-template>
                  <td>{{c.id}}</td>
                  <td>{{c.nom}}</td>
                  <td>{{c.prenom}}</td>
                  <td>{{c.email}}</td>
                  <td>
                    <a (click)="onEditContact(c.id)" class="clickable">Edit</a>
                  </td>
                  <td>
                      <a (click)="open(content)" class="clickable">Delete</a>
                    </td>
                </tr>
              </table>
              <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item" *ngFor="let p of pages; let i = index" [ngClass]="{'active': i == currentPage}">
                      <a class="page-link" (click)="gotoPage(i)"></a>
                    </li>
                  </ul>
              </nav>
        </div>
      </div>
</div>
